<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-3">
      <form class="form-inline">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <input class="form-control" type="text" id="searchInput" placeholder="Search for a random gif!" name="search">
          </div>
          <div class="col-auto">
            <button class="form-control btn-info" type="submit" id="submitBtn">Search Giphy!</button>
          </div>
          <div class="col-auto">
            <button class="form-control btn-danger" id="delete">Delete Gifs</button>
          </div>
        </div>
      </form>
  </div>
  <div class="container-fluid">
    <div class="row row-cols-3 mt-5" id="memeDiv">
    </div>
  </div>
  

  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
